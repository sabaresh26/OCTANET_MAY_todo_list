<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sab-To_do_list</title>
    <link rel="icon" href="sab.jpg" type="image/jpg">  

    <link rel="stylesheet" href="style.css" />
</head>
<body>
	
    
    <header class="full">
		
		<br>
		<img id="img" src="sab.jpg">
        <h1 id="h1"><span>Sab</span> Task List</h1>
        <br>

        <form id="form">
            <input id="t1"
                type="text" 
                name="new-task-input" 
                
                placeholder="Type Here........." />
            <input id="t2"
                type="submit"
            
                value="Add task" />
        </form>
    </header>
    <main class="full">
        <section class="task-list">
            <h2>Tasks</h2>
			

            <div id="tasks">

            
            </div>
		</br>
			<button id="delete-all-button">Delete All</button>
        </section>
    </main>
</body>
    <script src="script.js"></script>
</body>
</html>
